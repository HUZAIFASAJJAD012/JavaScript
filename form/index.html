<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    
    <title>Form Validation</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    flatpickr("#dob", {
        dateFormat: "Y-m-d",
        maxDate: "2003-12-31", // Restrict the maximum selectable date to be 18 years ago
        minDate: "1906-01-01", // Restrict the minimum selectable date to be January 1, 1906
        placeholder: "Select Date of Birth",
    });
    document.addEventListener("DOMContentLoaded", function() {
        // Get the feedback button element
        const feedbackButton = document.getElementById('feedbackButton');
    
        // Add click event listener to the feedback button
        feedbackButton.addEventListener('click', function() {
            // Load the feedback page content
            fetch('feedback.html')
            .then(response => response.text())
            .then(html => {
                // Replace the entire body content with the fetched content
                document.body.innerHTML = html;
            })
            .catch(error => {
                console.error('Error fetching feedback:', error);
            });
        });
    });
    
    

</script>
<body>
    <h1><span class="cf-gradient-span">Registration</span></h1>
    <div class="container">
        <form id="signup" class="form">
            <div class="form-field">
                <label for="username">NAME:</label>
                <input type="text" name="username" id="username" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="phone">Phone Number:</label>
                <input type="text" name="phone" id="phone" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="address">Address:</label>
                <select name="address" id="address">
                    <option value="">Select Address</option>
                    <option value="Abbottabad">Abbottabad</option>
                    <option value="Swat">Swat</option>
                    <option value="Islamabad">Islamabad</option>
                    <option value="Lahore">Lahore</option>
                </select>
                <small></small>
            </div>

            <div class="form-field">
                <label for="program">Program:</label>
                <select name="program" id="program">
                    <option value="">Select program</option>
                    <option value="BSE">BSE</option>
                    <option value="CS">CS</option>
                    <option value="MBBS">MBBS</option>
                    <option value="BDS">BDS</option>
                </select>
                <small></small>
            </div>

            <div class="form-field">
                <label for="dob">Date of Birth:</label>
                <input type="text" name="dob" id="dob" placeholder="Select Date of Birth">
                <small></small>
            </div>

            <div class="form-field"> <!-- Add this div for the gender field -->
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <small></small>
            </div>

            <div class="form-field">
                <label for="password">Password:</label>
                <div class="form-field input-group">
                <input type="password" name="password" id="password" autocomplete="off">
                <i class="bi bi-eye-slash" id="togglePassword2"></i>
                <small></small>
            </div>
            </div>

            <div class="form-field">
                <label for="confirm-password">Confirm Password:</label>
                <div class="form-field input-group">
                    <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                    <small></small>
                </div>   
            </div>

            <div class="form-field">
                <input class="btn" type="submit" value="Apply">
                
            </div>
           
            
        </form>
        <div class="form-field">
            <button id="feedbackButton" class="btn">Feedback</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
